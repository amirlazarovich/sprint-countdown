<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Sprint Countdown</title>
    <link rel="stylesheet" href="css/jbclock.css" type="text/css" media="all">

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jbclock.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          var today = new Date();
          var iterationStartDay = new Date(2012, 11, 16);
          var iterationEndDay = new Date();
          iterationEndDay.setDate(iterationStartDay.getDate() + 10);
            JBCountDown({
                secondsColor : "#fff",
                secondsGlow  : "none",
                
                startDate   : iterationStartDay.getTime() / 1000,
                endDate     : iterationEndDay.getTime() / 1000,
                now         : today.getTime() / 1000
            });
        });
    </script>
  </head>
<body>
  <div class="clock">
    <canvas id="canvas" width="266px" height="266px"></canvas>
    <p class="val"></p>
  </div>
</body>
</html>
